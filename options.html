<!DOCTYPE html>
<html lang="en">
  <head>
  <title>TalkTimer Options</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/notify.min.js"></script>
  <script src="js/options.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-xs-8">
                <h2>TalkTimer Options</h2>
            </div>
            <div class="col-xs-4">
                <img src="assets/icon_128.png" class="pull-right" width="75" height="75" />
            </div>
        </div>

        <form class="form-horizontal" role="form">
            <div class="col-xs-12 text-left">
                <h4>Timer Starts At:</h4>
            </div>
            <div class="form-group">
                <label for="countdownMinutes" class="col-sm-2 control-label">Minutes</label>
                <div class="col-sm-4">
                <input type="number" class="form-control" id="countdownMinutes" placeholder="5">
                </div>
                <label for="countdownSeconds" class="col-sm-2 control-label">Seconds</label>
                <div class="col-sm-4">
                <input type="number" class="form-control" id="countdownSeconds" placeholder="00">
                </div>
            </div>


            <div class="col-xs-12 text-left">
                <h4 id="warning-starts">Warning Starts At:</h4>
            </div>
            <div class="form-group">
                <label for="warningMinutes" class="col-sm-2 control-label">Minutes</label>
                <div class="col-sm-4">
                <input type="number" class="form-control" id="warningMinutes" placeholder="1">
                </div>
                <label for="warningSeconds" class="col-sm-2 control-label">Seconds</label>
                <div class="col-sm-4">
                <input type="number" class="form-control" id="warningSeconds" placeholder="00">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-6 col-sm-10">
                <button id="save-options" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
  </body>
</html>
