<!DOCTYPE html>
<html lang="en">
  <head>
  <title>TalkTimer</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/ga.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid"><div class="col-xs-12">
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-4">
                <div class="text-center timer-label" id="timer-minutes-label">minutes</div>
            </div>
            <div class="col-xs-4">
                <div class="text-center timer-label" id="timer-seconds-label">seconds</div>
            </div>
            <div class="col-xs-2"></div>
        </div>
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-4">
                <div class="text-center timer-value" id="timer-minutes">00</div>
            </div>
            <div class="col-xs-4">
                <div class="text-center timer-value" id="timer-seconds">00</div>
            </div>
            <div class="col-xs-2"></div>
        </div>

      </div>
    </div>
    <div class="navbar navbar-fixed-bottom">
        <div class="row keyboard-info">
            <div class="col-xs-offset-4 col-xs-4 text-center">
                <span class="keyboard-letter">Space</span>
                <span class="keyboard-behaviour">Start / Stop countdown</span>
            </div>
            <div class="col-xs-4 text-center">
                <span class="keyboard-letter">c</span>
                <span class="keyboard-behaviour">Change settings</span>
            </div>
        </div>

        <div class="row keyboard-info">
            <div class="col-xs-offset-4 col-xs-4 text-center">
                <span class="keyboard-letter">r</span>
                <span class="keyboard-behaviour">Reset countdown timer</span>
            </div>
        </div>
    </div>
  </body>
</html>
